<!DOCTYPE html>
<html>
<head>
	<title>Testimonials</title>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			font-family: Arial, sans-serif;
		}

		.testimonial {
			margin-bottom: 40px;
		}

		.testimonial .quote {
			font-size: 24px;
			font-style: italic;
			margin-bottom: 10px;
		}

		.testimonial .author {
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.testimonial .company {
			font-size: 14px;
			color: #666;
			margin-bottom: 20px;
		}

		.testimonial .image {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-right: 20px;
			float: left;
		}

		.clearfix::after {
			content: "";
			display: table;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Testimonials</h1>

		<div class="testimonial">
			<div class="image">
				<img src="https://via.placeholder.com/100x100.png?text=Avatar" alt="Avatar">
			</div>
			<div class="quote">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut imperdiet massa."</div>
			<div class="author">John Doe</div>
			<div class="company">ACME Inc.</div>
			<div class="clearfix"></div>
		</div>

		<div class="testimonial">
			<div class="image">
				<img src="https://via.placeholder.com/100x100.png?text=Avatar" alt="Avatar">
			</div>
			<div class="quote">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut imperdiet massa."</div>
			<div class="author">Jane Smith</div>
			<div class="company">XYZ Corp.</div>
			<div class="clearfix"></div>
		</div>

		<!-- Add more testimonials here -->

	</div>
</body>
</html>
